  <body>
    <h1>Zoo Animals</h1>
    <div id="zoo-animals">
    </div>
    <br>
    <div id="animal-info">
        <h1 id="displayName"></h1>
        <p id="displayHobby"></p>
        <p id="displayFerociousness"></p>
        <p id="displaySpecies"></p>
        <img id="displayImage"></img>
        <button id="edit"></button>

    <h2>Make New Animal Form</h2>
    <form id="create-animal">
      Name:<br>
      <input id="name" type="text" name="name"><br>
      Species:<br>
      <input id="species" type="text" name="species"><br>
      Ferociousness:<br>
      <input id="feral" type="text" name="feral"><br>
      Hobby:<br>
      <input id="hobby" type="text" name="hobby"><br>
      Image:<br>
      <input id="image" type="text" name="image"><br>
      <input type="submit" name="">
    </form>
    <h2>EDIT FORM</h2>
    <form id="edit-animal">
        Name:<br>
        <input id="edit-name" type="text" name="name"><br>
        Species:<br>
        <input id="edit-species" type="text" name="species"><br>
        Ferociousness:<br>
        <input id="edit-feral" type="text" name="feral"><br>
        Hobby:<br>
        <input id="edit-hobby" type="text" name="hobby"><br>
        Image:<br>
        <input id="edit-image" type="text" name="image"><br>
        <input type="submit" name="">
    </form>
